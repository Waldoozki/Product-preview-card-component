<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main">
    <section class="main__container">
      <figure class="main__picture"></figure>
      
      <article class="main__product">
        <div class="product__content">
          <div class="product__texts">
            <p class="product__component">perfume</p>
            <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="paragraph">  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="product__price">$149.99
              <del class="product__price--before">$169.99</del>
            </p>
            <a href="#" class="cta"><img src="./images/icon-cart.svg" alt="Cart" class="cta__icon"><span class="cta__text">Add to Cart</span></a>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
